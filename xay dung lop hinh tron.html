<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<canvas id="myPoint" width="900" height="700" style="border: 1px solid pink"></canvas>
<body>
<script>
    class MyPoint{
        x;
        y;
        radius;
        color;

        constructor(x, y, radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color =color
        }
        setX(x){
            this.x=x
        }
        getX(){
            return this.x
        }
        setY(y){
            this.y=y
        }
        getY(){
            return this.y
        }
        setRadius(radius){
            this.radius=radius
        }
        getRadius(){
            return this.radius
        }

        // getRandomHex(){
        //     return Math.floor(Math.random()*255)}
        // getRandomColor(){
        //
        //     let red =this.getRandomHex();
        //     let green = this.getRandomHex();
        //     let blue = this.getRandomHex();
        //     return "rgb(" + red + "," + blue + "," + green +")";
        // }
        drawCircle(ctx){
            ctx.beginPath()
            ctx.fillStyle=this.color
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI)
            ctx.fill()
            ctx.stroke()
            ctx.closePath()
        }

    }

    let ctx=document.getElementById('myPoint').getContext('2d')
    for (let i = 0; i < 30; i++) {
        let radius= Math.floor(Math.random() * 80);
        console.log("r1------",radius)
        let x = Math.random() * 900+radius;
        console.log("x---",x)
        let y = Math.random() * 700+radius;
        console.log("y----",y)
        let red = Math.floor(Math.random()*255);
        let green =  Math.floor(Math.random()*255);
        let blue =  Math.floor(Math.random()*255);
        let color= "rgb(" + red + "," + blue + "," + green +")";
        let circle=new MyPoint(x,y,radius,color)
        circle.drawCircle(ctx)
    }
</script>
</body>
</html>
